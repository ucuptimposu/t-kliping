<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/template">
<head>
<title>Edit Peserta</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div layout:fragment="content">
		<h1>Form Rubrik</h1>
		<hr />
		<form action="#" th:action="@{/rubrik/form}"	th:object="${rubrik}" method="post">
			<table>
				<tr>
					<td>Nama Rubrik</td>
					<td><input type="text" th:field="*{namaRubrik}" placeholder="Nama Rubrik.."></td>
					<td><span th:if="${#fields.hasErrors('namaRubrik')}"	th:errors="*{namaRubrik}" class="error">Error</span></td>
				</tr>
				<tr>
					<td><input type="hidden" th:field="*{id}" /></td>
					<td><input type="submit" value="Simpan"></td>
					<td></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
