<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/template">
<head>
<meta charset="UTF-8">
<title>Daftar Rubrik</title>
</head>
<body>
<div layout:fragment="content">
	<h1>Daftar Rubrik</h1>
	<hr />
	
	<a th:href="@{/rubrik/form}">Tambah</a>
	
	<div style="overflow-x:auto;">
			<table>
				<tr>
					<th>No</th>
					<th>Nama Rubrik</th>
					<th colspan="2"></th>
				</tr>
				<tr th:each="r, index : ${daftarRubrik}">
					<td th:text="${index.count}" />
					<td th:text="${r.namaRubrik}" />
					<td><a th:href="@{/rubrik/form(id=${r.id})}">edit</a></td>
	                <td><a th:href="@{/rubrik/hapus(id=${r.id})}" onclick="return confirm('Anda yakin mau hapus data ini?');">hapus</a></td>
				</tr>
			</table>
		</div>
</div>
</body>
</html>
